<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab面板</title>
	<link rel="shortcut icon" href="../public/public/image/favicon.png">
	<link rel="stylesheet" type="text/css" href="../public/style/cssreset-min.css">
	<link rel="stylesheet" type="text/css" href="../public/style/common.css">
	<style type="text/css">
		.tabpanel-container{
			width: 300px;
			height: 100px;
			margin: 10px auto;
		}
	</style>
</head>
<body>
	<div class="tabpanel-container">
		<ul class="tabpanel-list">
			<li class="tabpanel-select">
				select-1
			</li>
			<li class="tabpanel-select">
				select-2
			</li>
			<li class="tabpanel-select">
				select-3
			</li>
			<li class="tabpanel-select">
				select-4
			</li>
			<li class="tabpanel-select">
				select-5
			</li>
		</ul>
		<div class="tabpanel-content">
			<div class="tabpanel-contentBox">
				content-1
			</div>
			<div class="tabpanel-contentBox">
				content-2
			</div>
			<div class="tabpanel-contentBox">
				content-3
			</div>
			<div class="tabpanel-contentBox">
				content-4
			</div>
			<div class="tabpanel-contentBox">
				content-5
			</div>
		</div>
	</div>
</body>
</html>
